<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container" style="padding: 40px;">
        <div class="card">
            <h1 class="card-header">Lista de Tarefas</h1>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Digite a tarefa" name="tarefa" autofocus>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="botao">Adicionar</button>
                    </div>
                </div>
                <ul id="lista" class="list-group">
                    <li class="list-group-item list-group-item-action">Jogar</li>
                </ul>
            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
